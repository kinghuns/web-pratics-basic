<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <H1>Welcome to visit SmartDose</H1>
  <form>
    <ul>
      <li>
        <label for="userid">User ID</label>
        <input id="userid" type="text" name="userid" placeholder="Please input user id">
      </li>
      <li>
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
      </li>
      <li>
        <button type="submit" >
          <strong>Log in</strong>
        </button>
      </li>
    </ul>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <label for="pinkie">Pinkie Pie</label>
          <input type="radio" id="pinkie" checked name="pony">

        </li>
        <li>
          <label for="rainbow">Rainbow Dash</label>
          <input type="radio" id="rainbow" name="pony">
        </li>
        <li>
          <label for="twilight">Twilight Sparkle</label>
          <input type="radio" id="twilight" name="pony">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <label for="vegan">Vegan</label>
          <input type="radio" id="vegan" name="hotdog" checked>
        </li>
        <li>
          <label for="onions">Onions</label>
          <input type="radio" id="onions" name="hotdog">
        </li>
        <li>
          <label for="sausage">sausage</label>
          <input type="radio" id="sausage" name="hotdog">
        </li>
      </ul>
    </fieldset>
    <ul>
      <li>
        <label for="gallery-img">Choose gallery images to upload</label>
        <input type="file" id ="gallery-img" name="gallery-img" accept="image/jpeg,image/png">

      </li>
    </ul>
    <button>Submit</button>

  </form>

</body>
</html>
