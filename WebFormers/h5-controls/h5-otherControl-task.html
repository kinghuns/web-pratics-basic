<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>Other controls: Task 1</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
<form>
  <h2>Enter your comment</h2>
  <ul>
    <li>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
    </li>
    <li>
      <label for="comment">Comment:</label>
      <textarea id="comment" cols="35" rows="10" maxlength="100"></textarea>
    </li>
    <li>
      <button>Submit comment</button>
    </li>
  </ul>
  <ul>
    <li>
      <label for="food">Pick your favorite food:</label>
      <select id="food" name="food">
        <optgroup label="main">
          <option>Salad</option>
          <option selected>Curry</option>
          <option>Pizza</option>
          <option>Fajitas</option>
        </optgroup>
        <optgroup label="snack">
          <option>Biscuits</option>
          <option>Crisps</option>
          <option>Fruit</option>
          <option>Breadsticks</option>
        </optgroup>
      </select>


    </li>
    <li>
      <button>Submit choice</button>
    </li>
  </ul>
</form>
</body>

</html>
